<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Lumen | Inovação em Soluções Financeiras</title>
  <base href="/">
  <link rel="icon" type="image/x-icon" href="favicon.icon">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <meta name="keywords" content="Lumen, fintech, banco digital, pagamentos online, investimentos, gestão financeira, tecnologia financeira, inovação, aplicativos financeiros, soluções financeiras, segurança bancária, serviços digitais, carteira digital, crédito online, transformação financeira">
  <meta name="description" content="Descubra a Lumen Fintech: inovação em serviços financeiros digitais. Simplifique pagamentos, investimentos e gestão do seu dinheiro com tecnologia segura e prática.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:image" content="https://seusite.com/assets/images/lumen-share.png">
  <meta property="og:url" content="https://seusite.com/">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:locale" content="pt_BR">
  <meta property="og:site_name" content="Lumen Fintech">
  <meta name="theme-color" content="#264891">
</head>
<body>
  <app-root></app-root>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
  // You can also pass an optional settings object
  // below listed default settings
  AOS.init({
    // Global settings:
    disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
    startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
    initClassName: 'aos-init', // class applied after initialization
    animatedClassName: 'aos-animate', // class applied on animation
    useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
    disableMutationObserver: false, // disables automatic mutations' detections (advanced)
    debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
    throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)
    

    // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
    offset: 50, // offset (in px) from the original trigger point
    delay: 0, // values from 0 to 3000, with step 50ms
    duration: 400, // values from 0 to 3000, with step 50ms
    easing: 'ease', // default easing for AOS animations
    once: true, // whether animation should happen only once - while scrolling down
    mirror: false, // whether elements should animate out while scrolling past them
    anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation

  });
  </script>
</body>
</html>
